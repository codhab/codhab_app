<ion-view cache-view="false" >
         <ion-nav-buttons class="bar bar-header">
           <div class="h1 title">Login do usu√°rio</div>
         </ion-nav-buttons>
<ion-content padding="true"
            scroll="false"
              ng-controller="LoginCtrl">
<!-- Form with floating labels -->
<form ng-submit="getData()" novalidate="novalidate" name="loginForm">
<ion-list>
<label class="item item-input item-floating-label" ng-class="{'has-error':loginForm.cpf.$invalid}">
<span class="input-label">CPF</span>
<input type="text"
      placeholder="CPF"
      ng-model="formData.cpf"
                ng-required="true"
                name="cpf"
                >
</label>
       	<div class="form-errors" ng-messages="loginForm.cpf.$error">
                 <div ng-messages-include="views/errors/form-errors.html"></div>
       	</div>
<label class="item item-input item-floating-label" ng-class="{'has-error':loginForm.password.$invalid}">
<span class="input-label">Senha</span>
<input type="password"
      placeholder="Senha"
      ng-model="formData.password"
                ng-required="true"
                name="password"
                ng-minlength="6">
</label>
<div class="form-errors" ng-messages="loginForm.password.$error">
       	<div ng-messages-include="views/errors/form-errors.html"></div>
       	</div>
</ion-list>
<button class="button button-royal button-block"
       type="submit" >Logar
</button>
     <button class="button button-royal button-block" ui-sref="tabs.cadastro"
             type="submit">Recuperar senha
     </button>
</form>



</ion-content>
</ion-view>
