<ion-view>
  <ion-nav-buttons class="bar bar-header">
    <div class="h1 title">Bem Vindo</div>
  </ion-nav-buttons>
  <ion-slide-box on-slide-changed="slideChanged($index)">
    <ion-slide>
        <h1>Vamos começar?</h1>
        <h5>Ajude a CODHAB a melhorar seus dados, preencha com seu CPF para iniciar o aplicativo.</h5>
        <form name="cpfForm" ng-keypress="validaCPF(cpf)">
          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" ng-model="cpf" id="cpf" name="cpf" placeholder="CPF somente números">
            </label>
          </div>
        </form>
        <button ng-click="startApp()"class="button button-outline button-energized">
            Iniciar Aplicativo
        </button>
    </ion-slide>
    <ion-slide>
        <img src="img/tela1.jpg">
    </ion-slide>
    <ion-slide>
        <img src="img/App-menu1.jpg">
    </ion-slide>
    <ion-slide>
        <img src="img/App-menu2.jpg">
    </ion-slide>
    <ion-slide>
        <img src="img/App-menu3.jpg">
    </ion-slide>
    <ion-slide>
        <img src="img/App-Toque.jpg">
    </ion-slide>
    <ion-slide>
        <img src="img/App-Arraste.jpg">
    </ion-slide>

  </ion-slide-box>
</ion-view>
