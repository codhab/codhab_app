<!--
  This template loads for the 'tab.friend-detail' state (app.js)id
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Noticias CODHAB">
  <ion-content class="padding">
    <div class="row">
      <img src="http://www.codhab.df.gov.br/{{noticia.thumbnail.url}}" alt="" style="width: 100%;height: 30%;" />
    </div>
    <h2>
      {{noticia.title}}
    </h2>
    <small>{{noticia.created_at}}</small>
    <div ng-bind-html="noticia.content"></div>
  </ion-content>
</ion-view>
