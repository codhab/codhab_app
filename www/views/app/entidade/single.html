<ion-view view-title="Entidades">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-clear ion-ios-arrow-thin-left custom-back"></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content scroll="true" class="fontsx">
    <ion-list>
      <div class="item item-divider">
        Dados da Empresa
      </div>
      <div class="item" style="text-overflow:clip; white-space: pre-line;">
        <strong>Nome: </strong>{{resultado.name}}
      </div>
      <div class="item">
        <strong>CNPJ: </strong>{{resultado.cnpj}}
      </div>
      <div class="item">
        <strong>Cidade: </strong>{{resultado.city}}
      </div>
      <div class="item">
        <strong>CEP: </strong>{{resultado.cep}}
      </div>
      <div class="item">
        <strong>Situação: </strong>{{resultado.old}}
      </div>
      <div class="item">
        <strong>Presidente: </strong>{{resultado.president_name}}
      </div>
    </ion-list>
      <div id="map" data-tap-disabled="true"></div>
  </ion-content>
</ion-view>
