<ion-view>
  <ion-nav-buttons class="bar bar-header">
    <div class="h1 title">Entidades</div>
  </ion-nav-buttons>
  <ion-content scroll="true" >
    <div class="row bloco-energized">
      <img src="img/codhab_branca.png" alt="" style="width: 100%;height: 30%;"/>
    </div>
    <div class="row bloco-home bloco-inicial">
        <div class="col col-50">
          <button class="button btn-nav-codhab energized" ui-sref="tabs.oqueentidades">
            <span class="btn-codhab-icon ion-ios-help-outline "></span>
          </button>
            <span class="btn-texto">CONHEÇA O PROGRAMA</span>
        </div>
        <div class="col col-50">

          </button>
            <span class="btn-texto">PESQUISAR</span>
        </div>
    </div>
    <div class="row bloco-home">
      <div class="col col-50">
        <button class="button btn-nav-codhab energized" href="#" onclick="window.open('http://www.codhab.df.gov.br/uploads/archive/files/70d08865ac1d996f2b0f1077d703f0b4.pdf', '_system', 'location=yes');">

        </button>

      </div>
    </div>


   </ion-content>
   <ion-footer-bar >

 <ion-tabs  class="tabs-icon-top tabs-codhab ">

   <!-- Tab 1 content -->
 </ion-tab>

 <ion-tab title="notícias" icon-on="ion-ios-world-outline" icon-off="ion-ios-world-outline" ui-sref="tabs.noticias">
   <!-- Tab 2 content -->
 </ion-tab>

 <ion-tab title="Leitor Qr Code" icon-on="ion-ios-camera" icon-off="ion-ios-camera-outline" ui-sref="tabs.scan">
   <!-- Tab 2 content -->
 </ion-tab>

 <ion-tab title="Atualização Cadastral" icon-on="ion-ios-loop" icon-off="ion-ios-loop" ui-sref="tabs.cadastro">
   <!-- Tab 3 content -->
 </ion-tab>

 </ion-tabs>
 </ion-footer-bar>

</ion-view>
