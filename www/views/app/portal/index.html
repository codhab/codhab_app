
<ion-view>
  <ion-content scroll="true">
    <div class="row bloco-energized">
      <img src="img/codhab_branca.png" alt="" style="width: 100%;height: 30%;" />
    </div>
    <div class="row bloco-home bloco-inicial">
      <div class="col col-50">
        <button class="button btn-nav-codhab linkmaluco" onclick="cordova.InAppBrowser.open('http://www.codhab.df.gov.br', '_system');">
          <span class="btn-codhab-icon ion-monitor" style="margin: 19px 0 0 3px;"></span>
        </button>
        <span class="btn-texto">PORTAL CODHAB</span>
      </div>
      <div class="col col-50">
          <a class="button btn-nav-codhab" onclick="cordova.InAppBrowser.open('http://www.codhab.df.gov.br/acoesurbanas', '_system');">
              <span class="btn-codhab-icon ion-paintbrush" style="margin: 19px 0 0 3px;"></span>
          </a>
          <span class="btn-texto">AÇÕES URBANAS</span>
      </div>
      </div>
    <div class="row bloco-home bloco-inicial">
      <div class="col col-50">
        <a class="button btn-nav-codhab" onclick="cordova.InAppBrowser.open('http://www.codhab.df.gov.br/pagina/30', '_system');">
          <span class="btn-codhab-icon ion-person-stalker" style="margin: 17px 0 0 3px;"></span>
        </a>
        <span class="btn-texto">MOBILIZAÇÃO SOCIAL</span>
      </div>
      <div class="col col-50">
          <a class="button btn-nav-codhab" onclick="cordova.InAppBrowser.open('http://www.codhab.df.gov.br/habitabrasilia', '_system');">
              <span class="btn-codhab-icon ion-home" style="margin: 16px 0 0 2px;"></span>
          </a>
          <span class="btn-texto">HABITA BRASÍLIA</span>
      </div>
    </div>
    </div>


  </ion-content>
  <ion-footer-bar >

<ion-tabs  class="tabs-icon-top tabs-codhab ">

<ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline" ui-sref="tabs.home">
  <!-- Tab 1 content -->
</ion-tab>

<ion-tab title="notícias" icon-on="ion-ios-world-outline" icon-off="ion-ios-world-outline" ui-sref="tabs.noticias">
  <!-- Tab 2 content -->
</ion-tab>

<ion-tab title="Leitor Qr Code" icon-on="ion-ios-camera" icon-off="ion-ios-camera-outline" ui-sref="tabs.scan">
  <!-- Tab 2 content -->
</ion-tab>

<ion-tab title="Atualização Cadastral" icon-on="ion-ios-loop" icon-off="ion-ios-loop" ui-sref="tabs.cadastro">
  <!-- Tab 3 content -->
</ion-tab>

</ion-tabs>
</ion-footer-bar>

</ion-view>
